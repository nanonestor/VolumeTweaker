name: .NET Framework 4.8.1 Release

on:
  push:
    branches:
      - main # Or your desired branch for releases

jobs:
  build-and-release:
    runs-on: windows-latest # Use a Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2 # Action to set up MSBuild
      with:
        msbuild-version: latest # Use the latest available MSBuild

    - name: Build .NET Framework 4.8.1 project
      run: msbuild VolumeTweaker.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild

    - name: Create Release Artifact
      run: |
        # Example: Copy build output to a staging directory for release
        mkdir ReleaseArtifacts
        xcopy /s /e /y "YourProjectName\bin\Release\*" "ReleaseArtifacts"

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YourApp-Release
        path: ReleaseArtifacts